<div class="container">
  <div class="row">
    <h2 style="text-align: center;color: blue;font-weight: bold;margin-bottom: 30px;">CARPET AREA FORM</h2>
    <form [formGroup]="carpetForm">
      <div class="col-lg-6">
        <label>Carpet Area</label>
        <input type="text" formControlName="carpetarea" class="form-control">
      </div>
      <div class="col-lg-6">
        <label>Carpet Area Unit</label>
        <select class="form-control" formControlName="carpetareaunit">
          <option *ngFor="let item of areaUnitList" [value]="item.carpetAreaUnitId">{{item.carpetAreaUnitDesc}}</option>
        </select>
      </div>
      <button class="btn btn-primary" style="float: right;margin-top: 20px;">Save</button>

    </form>
  </div>
</div>
<router-outlet></router-outlet>
